<html>
	<head>
		<title>Followr Options</title>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/src/options/options.css">
	</head>
	<body>
		<div class="container">
			<h1>Followr Options</h1>
			<form id="followr-options" action="/">
				<div class="row">
					<label>Topics to favorite</label>
					<textarea name="queries" placeholder="Search term 1, search term 2, etc"></textarea>
					<p>Separate topics by commas (ie Hackathons, Running, http://news.ycombinator.com)</p>
				</div>
				<div class="row save-row cf">
					<input type="submit" class="save-options pull-right" value="Save">	
				</div>
			</form>
		</div>
		<div class="saved"><span>Saved!</span></div>
		<script type="text/javascript" src="/src/inject/jquery.js"></script>
		<script type="text/javascript" src="/src/options/options.js"></script>
	</body>
</html>
